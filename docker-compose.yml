version: '3.8'
services:
  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - VERSION=docker
      - PLEX_CLAIM=${ENV_PLEX_CLAIM}
      - ENV_PRIMARY_PATH=${ENV_PRIMARY_PATH}
      - ENV_SECONDARY_PATH=${ENV_SECONDARY_PATH}
    volumes:
      - ${ENV_PRIMARY_PATH}/plex/library:/config
      - ${ENV_SECONDARY_PATH}/plex/tvseries:/tv
      - ${ENV_SECONDARY_PATH}/plex/movies:/movies
      - ${ENV_SECONDARY_PATH}/plex/doc:/documentaries
    restart: always

  homeassistant:
    image: homeassistant/home-assistant:latest
    container_name: hass
    privileged: true
    volumes:
      - ${ENV_PRIMARY_PATH}/hass:/config
      - /dev/serial/by-id/:/dev/serial/by-id
    devices:
      - /dev/ttyACM0
    environment:
      - TZ=Europe/Athens
      - ENV_PRIMARY_PATH=${ENV_PRIMARY_PATH}
      - ENV_SECONDARY_PATH=${ENV_SECONDARY_PATH}
    network_mode: host
    restart: always

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbit
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Athens
      - WEBUI_PORT=8080
      - ENV_PRIMARY_PATH=${ENV_PRIMARY_PATH}
      - ENV_SECONDARY_PATH=${ENV_SECONDARY_PATH}
    ports:
      - 8080:8080
      - 6881:6881
      - 6881:6881/udp
    volumes:
      - ${ENV_PRIMARY_PATH}/qbt:/config
      - ${ENV_SECONDARY_PATH}/downloads:/downloads
      - ${ENV_SECONDARY_PATH}/plex/tvseries:/tvseries
      - ${ENV_SECONDARY_PATH}/plex/movies:/movies
      - ${ENV_SECONDARY_PATH}/plex/doc:/doc
    restart: always
    networks:
      - my-network

  photoprism:
    image: photoprism/photoprism
    container_name: photoprism
    restart: always
    ports:
      - 2342:2342
    networks:
      - my-network
    environment:
      - PHOTOPRISM_UPLOAD_NSFW=true
      - PHOTOPRISM_ADMIN_PASSWORD=${PHOTOPRISM_ADMIN_PASSWORD}
      - PHOTOPRISM_SITE_URL=http://localhost:2342/photoprism/
      - ENV_PRIMARY_PATH=${ENV_PRIMARY_PATH}
      - ENV_SECONDARY_PATH=${ENV_SECONDARY_PATH}
    volumes:
      - ${ENV_PRIMARY_PATH}/photoprism:/photoprism/storage
      - ${ENV_PRIMARY_PATH}/photoprism_raw:/photoprism/originals

  nginx:
    image: jc21/nginx-proxy-manager:latest
    container_name: nginx
    restart: always
    network_mode: host
    environment:
      - ENV_PRIMARY_PATH=${ENV_PRIMARY_PATH}
      - ENV_SECONDARY_PATH=${ENV_SECONDARY_PATH}
    volumes:
      - ${ENV_PRIMARY_PATH}/nginx/data:/data
      - ${ENV_PRIMARY_PATH}/nginx/letsencrypt:/etc/letsencrypt

  mariadb:
    image: mariadb:10.10
    restart: always
    container_name: mariadb
    environment:
      - ENV_PRIMARY_PATH=${ENV_PRIMARY_PATH}
      - MYSQL_RANDOM_ROOT_PASSWORD=true
      - MYSQL_DATABASE=passbolt
      - MYSQL_USER=passbolt
      - MYSQL_PASSWORD=${MARIADB_PASSWORD}
    volumes:
      - ${ENV_PRIMARY_PATH}/passbolt/mysql:/var/lib/mysql
    networks:
      - my-network

  passbolt:
    image: passbolt/passbolt:4.0.0-2-ce
    restart: always
    container_name: passbolt
    depends_on:
      - mariadb
    environment:
      - ENV_PRIMARY_PATH=${ENV_PRIMARY_PATH}
      - ENV_SMTP_PASSWORD=${ENV_SMTP_PASSWORD}
      - APP_BASE=/passbolt
      - APP_FULL_BASE_URL=https://${DOMAIN}
      - EMAIL_DEFAULT_FROM_NAME=lupan
      - EMAIL_DEFAULT_FROM=${ENV_EMAIL}
      - EMAIL_TRANSPORT_DEFAULT_HOST=smtp.gmail.com
      - EMAIL_TRANSPORT_DEFAULT_PORT=587
      - EMAIL_TRANSPORT_DEFAULT_USERNAME=${ENV_EMAIL}
      - EMAIL_TRANSPORT_DEFAULT_PASSWORD=${ENV_SMTP_PASSWORD}
      - EMAIL_TRANSPORT_DEFAULT_TLS=true
      - PASSBOLT_KEY_NAME=lupan
      - PASSBOLT_KEY_EMAIL=${ENV_EMAIL}
      - DATASOURCES_DEFAULT_HOST=mariadb
      - DATASOURCES_DEFAULT_USERNAME=passbolt
      - DATASOURCES_DEFAULT_PASSWORD=${MARIADB_PASSWORD}
      - DATASOURCES_DEFAULT_DATABASE=passbolt
      - SECURITY_SALT=lupansecretsalt
      - PASSBOLT_SSL_FORCE=true
    volumes:
      - ${ENV_PRIMARY_PATH}/passbolt/gpg_volume:/etc/passbolt/gpg
      - ${ENV_PRIMARY_PATH}/passbolt/jwt_volume:/etc/passbolt/jwt
    command: ["/usr/bin/wait-for.sh", "-t", "0", "mariadb:3306", "--", "/docker-entrypoint.sh"]
    ports:
      - 8081:80
      - 4443:443
    networks:
      - my-network

  openvpn:
    image: kylemanna/openvpn
    container_name: openvpn
    volumes:
      - ${ENV_PRIMARY_PATH}/openvpn:/etc/openvpn
    environment:
      - OVPN_DATA=${ENV_PRIMARY_PATH}/openvpn
    ports:
      - 1194:1194/udp
    cap_add:
      - NET_ADMIN
    restart: always
    networks:
      - my-network

  n8n:
    image: docker.n8n.io/n8nio/n8n:1.0.0-rc
    container_name: n8n
    restart: always
    network_mode: host
    environment:
      - ENV_EMAIL=${ENV_EMAIL}
      - ENV_SMTP_PASSWORD=${ENV_SMTP_PASSWORD}
      - ENV_PRIMARY_PATH=${ENV_PRIMARY_PATH}
      - GENERIC_TIMEZONE=Europe/Bucharest
      - TZ=Europe/Bucharest
      - N8N_SMTP_HOST=smtp.gmail.com
      - N8N_SMTP_PORT=587
      - N8N_SMTP_USER=${ENV_EMAIL}
      - N8N_SMTP_PASS=${ENV_SMTP_PASSWORD}
      - N8N_SMTP_SENDER="N8N ${ENV_EMAIL}"
      - N8N_PROTOCOL=http
      - NODE_ENV=production
    volumes:
      - ${ENV_PRIMARY_PATH}/n8n:/home/node/.n8n

  rclone:
    image: rclone/rclone
    container_name: rclone
    restart: always
    privileged: true
    ports:
      - "5572:5572"
    volumes:
      - ${ENV_PRIMARY_PATH}/rclone:/config/rclone
      - /root/gcs:/data:shared
    command: rcd --rc-web-gui --rc-addr :5572 --rc-no-auth

networks:
  my-network:
